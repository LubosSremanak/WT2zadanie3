<div class="user">
  <mat-card class="user-card">
    <mat-card-header>
      <img [src]="user.photoUrl" alt="avatar" class="user-header-image" mat-card-avatar>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="user.photoUrl" alt="Avatar" mat-card-image>
    <mat-card-actions class="logout">
      <button (click)="signOut()" aria-label="return icon" color="primary" mat-fab>
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <button (click)="showStats()" class="return icon" color="primary" mat-button mat-fab>
        <mat-icon svgIcon="statsFlat"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="stats" *ngIf="this.showStatsState">
    <table [dataSource]="dataSourceUserStats" class="mat-elevation-z8" id="userStats" mat-table>
      <ng-container matColumnDef="timeStamp">
        <th *matHeaderCellDef mat-header-cell>Time</th>
        <td *matCellDef="let element" mat-cell> {{element.timestamp}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumnsUserStats" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumnsUserStats;" mat-row></tr>
    </table>

    <table [dataSource]="dataSourceAllStats" class="mat-elevation-z8" id="allStats" mat-table>
      <ng-container matColumnDef="type">
        <th *matHeaderCellDef mat-header-cell>Type</th>
        <td *matCellDef="let element" mat-cell> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th *matHeaderCellDef mat-header-cell> Count</th>
        <td *matCellDef="let element" mat-cell> {{element.count}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumnsAllStats" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumnsAllStats;" mat-row></tr>
    </table>

  </div>
</div>
